{% extends "base.html" %}
{% block title %} Question Test List {% endblock %}
{% block page_content %}
<div class="main-content">
    <div class="row">
        <div class="col-6"><h3>Edit Pdf Test</h3></div>
        <div class="col-6 float-right"><button class="btn btn-secondary backButton float-right">Back</button></div>
    </div>
    <div class="main-header">
        {% for message in get_flashed_messages() %}
            <span class="text-danger">{{ message }}</span>
        {% endfor %}
        <hr>
    </div>
    <form action="" method="POST" enctype="multipart/form-data">
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" name="name" value="{{ exam_name }}" disabled>
                </div>
                <div class="form-group">
                    <label for="division">Division</label>
                    <input type="text" class="form-control" name="level" value="{{ division.name }}" disabled>
                </div>
                <div class="form-group">
                    <label for="level">Level</label>
                    <input type="text" class="form-control" name="level" value="{{ level.name }}" disabled>
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="form-group">
                    <label for="instruction">Instruction</label>
                    <input type="text" class="form-control" name="instruction" value="{{ pdf_test.instruction }}">
                </div>
                <div class="form-group">
                    <label for="inputpdf">File</label>
                    <input type="file" class="form-control" name="file" value="{{ pdf_test.filename }}">
                </div>
            </div>
            <div class="col-122">
                <button class="btn btn-primary" type="submit">Save</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
