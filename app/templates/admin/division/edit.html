{% extends "base.html" %}
{% block title %} {{title}} {% endblock %}
{% block page_content %}
<div class="main-content">
    <div class="row mt-3 mb-3">
        <div class="col-6"><h3>Edit Division</h3></div>
        <div class="col-6"><a href="{{ url_for('admin.division_data') }}" class="btn btn-secondary float-right">Back</a></div>
    </div>
    <div class="main-header">
        {% for message in get_flashed_messages() %}
            <span class="text-danger">{{ message }}</span>
        {% endfor %}
        <hr>
    </div>
    <form action="" method="POST" enctype="multipart/form-data">
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" name="name" value="{{ division.name }}">
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Save</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
