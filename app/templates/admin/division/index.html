{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block page_content %}
  <div class="main-content">
    <div class="content-header">
      <div class="row mt-3 mb-3">
        <div class="col-6"><h3>Division List</h3></div>
      </div>
    </div>
      <div class="main-header mt-4 mb-4">
        <div class="row">
          <div class="col-12">
            <a href="{{ url_for('admin.division_add') }}" class="btn btn-primary float-right">Add New</a>
          </div>
        </div>
      </div>
    <table class="table table-bordered">
        <thead class="">
            <tr>
                <td>No</td>
                <td>Name</td>
                <td>Action</td>
            </tr>
        </thead>
        <tbody>
            {% for division in divisions %}
            <tr>
                <td>{{ loop.index + start }}</td>
                <td>{{ division.name }}</td>
                <td>
                    <a href="{{ url_for('admin.division_edit', id=division.id) }}" class="btn btn-success btn-sm" title="Edit"><i class="fa fa-pencil"></i></a>
                    <a href="" class="btn btn-danger btn-sm delete-dialog" target-id="{{ division.id }}" title="Delete"><i class="fa fa-trash"></i></a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
