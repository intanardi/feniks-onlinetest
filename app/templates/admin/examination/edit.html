{% extends "base.html" %}
{% block title %}Flasky{% endblock %}
{% block page_content %}
  <div class="header-content">
      <h4>Edit Examination</h4>
  </div>
  <div class="main-content">
  <form action="" method="POST">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="address">Name</label>
                    <input type="text" class="form-control" name="name" value="{{ examination.name }}">
                </div>
                <div class="form-group">
                    <label for="fullname">Division</label>
                    <select class="form-control" name="division">
                        {% for division in divisions %}
                            <option value="{{ division.id }}" {% if examination.division_id == division.id %} selected="selected" {% endif %}>{{ division.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="email">Level</label>
                    <select class="form-control" name="level">
                        {% for level in levels %}
                            <option value="{{ level.id }}" {% if examination.division_id == level.id %} selected="selected" {% endif %}>{{ level.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="col-md-12">
                <button class="btn btn-primary" type="submit">Save</button>
            </div>
        </div>
    </div>
 </form>
</div>
{% endblock %}
