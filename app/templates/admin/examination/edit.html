{% extends "base.html" %}
{% block title %}Flasky{% endblock %}
{% block page_content %}
  <div class="header-content">
      <h4>Edit Examination</h4>
  </div>
  <div class="main-content">
  <form action="" method="POST">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" name="name" value="{{ examination.name }}">
                </div>
                <div class="form-group">
                    <label for="division">Division</label>
                    <input type="text" class="form-control" name="division" value="{{ examination.division.name }}" disabled>
                </div>
                <div class="form-group">
                    <label for="level">Level</label>
                    <input type="text" class="form-control" name="level" value="{{ examination.level.name }}" disabled>
                </div>
            </div>
            <div class="col-md-12">
                <button class="btn btn-primary" type="submit">Save</button>
            </div>
        </div>
    </div>
 </form>
</div>
{% endblock %}
